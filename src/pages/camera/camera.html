<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Camera</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <button ion-button color="primary" (click)="openGallery()">Take a picture</button>
    <p>
        <img [src]="base64Image" *ngIf="base64Image" />
    </p>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <p style="text-align:center">{{ statusMessage }}</p>
    </ion-toolbar>
</ion-footer>
