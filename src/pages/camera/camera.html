<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Camera Roll</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="gallery-button" text-center>
        <img [src]="imageSrc" />
        <ion-icon name="images" on-tap="openGallery()"></ion-icon>
        <p>Choose a Photo</p>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <p style="text-align:center">{{ statusMessage }}</p>
    </ion-toolbar>
</ion-footer>
