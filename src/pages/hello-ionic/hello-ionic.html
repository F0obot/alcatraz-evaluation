<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Contacts</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <h3>Press the button below to checkout some of this devices contacts</h3>

    <p>
        <button ion-button color="primary" (click)="seeContacts()">Show Contacts</button>
        <br/>
        <ion-list>
            <ion-list-header>Contacts</ion-list-header>
            <ion-item *ngFor="let item of contactsfound">{{ item.displayName }}</ion-item>
        </ion-list>
    </p>

</ion-content>
